name: Auto PR and Merge

on:
  push:
    branches-ignore:
      - main

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Pull Request
        id: cpr
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          title: "ðŸš€ Automated Update from AI Developer"
          body: |
            ## Auto-generated PR from Claude Code

            This PR was automatically created after a successful build.

            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
          delete-branch: true

      - name: Merge Pull Request
        if: steps.cpr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge --admin --delete-branch
