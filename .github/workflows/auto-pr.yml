name: Auto PR and Merge

on:
  push:
    branches-ignore:
      - main

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create or Get Pull Request
        id: cpr
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Try to create the PR, ignore error if it already exists
          gh pr create --base main --head ${{ github.ref_name }} \
            --title "ðŸš€ Automated Update from AI Developer" \
            --body "Auto-generated PR from Claude Code" || true

          # 2. Get the number of the open PR for this branch
          PR_NUMBER=$(gh pr list --head ${{ github.ref_name }} --json number --jq '.[0].number')

          # 3. Export to GitHub Output
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Pull Request Number: $PR_NUMBER"

      - name: Merge Pull Request
        if: success() && steps.cpr.outputs.PR_NUMBER
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Merging PR #${{ steps.cpr.outputs.PR_NUMBER }}..."

          # Wait a moment for GitHub to process the PR
          sleep 3

          # Merge the PR
          gh pr merge ${{ steps.cpr.outputs.PR_NUMBER }} --merge --admin --delete-branch
