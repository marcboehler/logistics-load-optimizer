name: Auto PR and Merge

on:
  push:
    branches-ignore:
      - main

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create and Merge PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Create the PR (ignore error if it already exists)
          gh pr create --base main --head ${{ github.ref_name }} --title "ðŸš€ Automated Update" --body "Auto-PR" || echo "PR already exists"

          # 2. Wait a heartbeat
          sleep 5

          # 3. Merge the PR for this specific branch immediately
          # We use the branch name directly so we don't need a PR number
          gh pr merge ${{ github.ref_name }} --merge --admin --delete-branch || echo "Merge failed, possibly already merged"
