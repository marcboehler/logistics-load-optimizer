name: Auto PR and Merge

on:
  push:
    branches-ignore:
      - main

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Automate PR and Merge
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create PR and capture the URL (or get existing PR URL)
          PR_URL=$(gh pr create --base main --head ${{ github.ref_name }} --title "ðŸš€ Automated Update" --body "Deployment" || gh pr list --head ${{ github.ref_name }} --json url --jq '.[0].url')

          echo "Working on PR: $PR_URL"

          # Immediate Merge
          gh pr merge $PR_URL --merge --admin --delete-branch
